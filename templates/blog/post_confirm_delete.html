{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ object.title }}</p>
  <p>{{ object.content }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
